                <div class="col-lg-6">
                    <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:300px;">
                      <div style="max-width:100%;list-style:none; transition: none;overflow:hidden;width:500px;height:500px;"><div id="google-maps-display" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d627.6168198158118!2d85.93085573856361!3d22.6966434698618!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1696941448237!5m2!1sen!2sin"></iframe></div><a class="googlecoder" href="https://www.bootstrapskins.com/themes" id="get-data-for-map">premium bootstrap themes</a><style>#google-maps-display img.text-marker{max-width:none!important;background:none!important;}img{max-width:none}</style></div>

                <div class="col-lg-6">
                    <form>
                        <input type="text" class="form-control form-control-lg" placeholder="Name" id="name">
                        <input type="email" class="form-control mt-3" placeholder="Email" id="mail">
                        <input type="text" class="form-control mt-3" placeholder="Subject" id="subject">
                        <div class="mb-3 mt-3" id="Comment">
                            <textarea class="form-control" rows="3" id="comment" name="text" placeholder="Project Details"></textarea>
                        </div>
                    </form>
                    <button type="button" class="btn btn-light mt-3" value="check" onclick="submit_details()">Contact</button>
                    <script type="text/javascript">
                        function submit_details()
                        {
                           var name=document.getElementById("name").value;
                           var mail=document.getElementById("mail").value;
                           var subject=document.getElementById("subject").value;
                           var comment=document.getElementById("comment").value;
                      
                           if(name,mail,subject,comment==null || name,mail,subject,comment=='')
                           {
                            alert('Please! Fill Required Information')
                           }
                           else
                           {
                            alert('Thank You!')
                           }
                        } 
                      </script>
